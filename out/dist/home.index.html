        }

            display: inline-block;

            font-size: 14px;
            color: #787878;
        }

        .book {
            flex: 1;
            position: relative;
            width: 205px;
            min-height: 220px;
            margin: 15px 0 10px 0;
            padding: 7px 7px 15px;
            float: left;
            border: 1px solid #f0f0f0;
            border-radius: 4px;
            transition: .2s ease;
            -webkit-transition: .2s ease;
        }

        .cover {
            border-radius: 3px;
            overflow: hidden;
            text-align: center;
        }

        .name {
            margin-top: 15px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .book .cover img {
            width: 100%;
            vertical-align: middle;
            width: 50px;
            height: 50px;
            border-radius: 50px;
        }

        .author {
            height: 19px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-top: 5px;
            font-size: 14px;
            color: #999;
        }

        .price {
            height: 19px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-top: 5px;
            font-size: 14px;
            color: #999;
            float: right;
        }

        .intros {
            height: 19px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-top: 5px;
            font-size: 14px;
            color: #999;
        }

        .syncColumn {

            -webkit-animation: spin 1s linear infinite;
            -moz-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
            from {
                -webkit-transform: rotateZ(0deg);
            }
            to {
                -webkit-transform: rotateZ(360deg);
            }
        }

        @keyframes spin {
            from {
                transform: rotateZ(0deg);
            }
            to {
                transform: rotateZ(360deg);
            }
        }

        @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) {

                max-width: 700px;

                max-width: 700px;
